  <!-- CSS sutil para ocultar marca d'água -->
  <style>
    /* Método 1: Usa transparência em vez de display:none */
    [class*="lovable-badge"],
    [class*="lovable-edit"],
    [class*="lovable-water"],
    [class*="edit-with"],
    a[href*="lovable.app"] {
      opacity: 0.01 !important;
      transform: scale(0.01) !important;
      position: fixed !important;
      bottom: -100px !important;
      right: -100px !important;
      pointer-events: none !important;
      z-index: -999 !important;
    }
    
    /* Método 2: Cria uma sobreposição para cobrir a marca d'água */
    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      right: 0;
      width: 120px;
      height: 40px;
      background-color: #000;
      z-index: 9999999;
    }
  </style>

  <!-- Script discreto para desfocar a marca d'água -->
  <script>
    // Configura variáveis mas não remove ativamente elementos
    window.LOVABLE_HIDE_BADGE = true;
    
    // Aguarda o carregamento do DOM
    document.addEventListener('DOMContentLoaded', function() {
      // Função para aplicar blur na marca d'água
      function subtlyHideWatermark() {
        // Procura por elementos fixos no canto inferior direito
        const possibleWatermarks = document.querySelectorAll('div[style*="position: fixed"]');
        
        possibleWatermarks.forEach(el => {
          const style = window.getComputedStyle(el);
          if ((style.bottom === '0px' || parseInt(style.bottom) < 20) && 
              (style.right === '0px' || parseInt(style.right) < 20)) {
            
            // Em vez de remover, aplicamos estilos sutis
            el.style.opacity = '0.01';
            el.style.transform = 'scale(0.01)';
            el.style.pointerEvents = 'none';
          }
        });
      }
      
      // Aplica após um breve atraso para não interferir com o carregamento
      setTimeout(subtlyHideWatermark, 1000);
      
      // Aplica periodicamente, mas com menos frequência
      setInterval(subtlyHideWatermark, 3000);
    });
  </script>

  <!-- Sobreposição final - aplica após tudo carregar -->
  <script>
    window.addEventListener('load', function() {
      // Cria um elemento que cobrirá a marca d'água
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.bottom = '0';
      overlay.style.right = '0';
      overlay.style.width = '120px';
      overlay.style.height = '40px';
      overlay.style.backgroundColor = '#000';
      overlay.style.zIndex = '999999999';
      
      // Adiciona ao documento apenas após algum tempo
      setTimeout(() => {
        document.body.appendChild(overlay);
      }, 1500);
    });
  </script>
