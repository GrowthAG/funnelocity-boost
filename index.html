  <!-- CSS + JS para remover marca d'água da Lovable -->
  <style>
    a[href*="lovable.app"],
    div[class*="lovable"],
    div[style*="lovable"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const interval = setInterval(() => {
        const badge = document.querySelector('a[href*="lovable.app"], div[class*="lovable"], div[style*="lovable"]');
        if (badge) {
          badge.remove();
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
